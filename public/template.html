<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير الحضور</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      margin: 40px;
      font-size: 16px;
    }
    h1, h2 {
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: right;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>تقرير الحضور اليومي</h1>
  <h2>عرض جميع الموظفين لـ ٢٤ مايو ٢٠٢٥</h2>

  <table>
    <thead>
      <tr>
        <th>الموظف</th>
        <th>الحالة</th>
        <th>وقت الدخول</th>
        <th>وقت الخروج</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>أحمد</td>
        <td>حاضر</td>
        <td>08:00</td>
        <td>17:00</td>
      </tr>
      <tr>
        <td>محمود</td>
        <td>غائب</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
